# Setups
format="""
$conda\
$directory\
$git_branch\
$git_status\
$character\
"""

right_format = """
$cmd_duration\
"""
add_newline = false 

[conda]
format = ' [ $environment](#dbcd0b) '

# Prompt symbols 
[character]
success_symbol = "[](#8EC07C bold)"
error_symbol = "[](#AD685A)"
vicmd_symbol = "[](#DD8F6E)"

[directory]
format = "[]($style)[ ](bg:#312C2E fg:#e0af68)[$path](bg:#312C2E fg:#c8d3f5 bold)[ ]($style)"
style = "bg:none fg:#312C2E"
truncation_length = 1
truncate_to_repo=false

[git_branch]
format = "[]($style)[[ ](bg:#312C2E fg:#c8d3f5 bold)$branch](bg:#312C2E fg:#b4befe)[ ]($style)"
style = "bg:none fg:#312C2E"

[git_status]
# $all status$ahead_behind
format = "[]($style)[$all_status$ahead_behind](bg:#312C2E fg:#b4befe)[ ]($style)"
style = "bg:none fg:#312C2E"
conflicted = "="
ahead =	"⇡${count}"
behind = "⇣${count}"
diverged = "⇕⇡${ahead_count}⇣${behind_count}"
up_to_date = ""
untracked = "?${count}"
stashed = ""
modified = "!${count}"
staged = "+${count}"
renamed = "»${count}"
deleted = "${count}"

[cmd_duration]
min_time = 1
# duration & style 
format = "[]($style)[[神](bg:#312C2E fg:#b4befe bold)$duration](bg:#312C2E fg:#BBC3DF)[ ]($style)"
disabled = false
style = "bg:none fg:#312C2E"
