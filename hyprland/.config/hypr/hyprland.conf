# autogenerated = 1 # remove this line to remove the warning

# Exce
exec-once=dunst
exec-once=fcitx5 -D
exec-once = /usr/lib/polkit-kde-authentication-agent-1
exec-once = systemctl --user restart pipewire
exec-once = systemctl --user restart pipeplumber
exec-once = swaybg -m fill -i ~/.config/hypr/wallpaper/night.jpg
exec-once = waybar

# Monitor  check: hyprctl monitors
monitor = ,preferred,auto,auto
monitor = desc:LG Electronics LG HDR 4K 0x000641E8,3840x2160@60,2560x0,1.3
monitor = desc:ASUSTek COMPUTER INC VG27A N8LMQS004677,2560x1440@60,0x0,1

wsbind=1,desc:LG Electronics LG HDR 4K 0x000641E8
wsbind=2,desc:LG Electronics LG HDR 4K 0x000641E8
wsbind=3,desc:LG Electronics LG HDR 4K 0x000641E8
wsbind=4,desc:LG Electronics LG HDR 4K 0x000641E8
wsbind=5,desc:LG Electronics LG HDR 4K 0x000641E8
wsbind=6,desc:ASUSTek COMPUTER INC VG27A N8LMQS004677
wsbind=7,desc:ASUSTek COMPUTER INC VG27A N8LMQS004677
wsbind=8,desc:ASUSTek COMPUTER INC VG27A N8LMQS004677
wsbind=9,desc:ASUSTek COMPUTER INC VG27A N8LMQS004677
wsbind=10,desc:ASUSTek COMPUTER INC VG27A N8LMQS004677

# Input
input {
    kb_layout = us
    follow_mouse = 1
    repeat_rate=50
    repeat_delay=240
    # remap caps lock to numlock for fcitx5 configuration
    kb_options = caps:numlock # see: nv /usr/share/X11/xkb/rules/base.lst
    
    touchpad {
        disable_while_typing=1
        natural_scroll=1
        clickfinger_behavior=1
        middle_button_emulation=0
        tap-to-click=1
    }
}

# general
general {
    gaps_in=5
    gaps_out=5
    border_size=1    
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)
    layout = dwindle
}

# decoration
decoration {
    # rounding
    rounding=18
    multisample_edges = true

    # Opacity
    active_opacity = 1.0
    inactive_opacity = 1.0

    # blur
    #blur = false
    blur=1
    blur_size=6.8 # minimum 1
    blur_passes=2 # minimum 1, more passes = more resource intensive.
    blur_new_optimizations = true   
    
    # shadow
    drop_shadow = false
    shadow_ignore_window = true
    shadow_offset = 1 2
    shadow_range = 10
    shadow_render_power = 2
    col.shadow = 0x66404040
    drop_shadow=true
    shadow_range=8
    col.shadow=0xffa7caff
    col.shadow_inactive=0x50000000
}

# Blur for waybar 
# blurls=waybar

# animations
animations {
    enabled = true
    # Beser curve
    bezier=overshot,0.13,0.99,0.29,1.1
    animation=windows,1,4,overshot,slide
    animation=fade,1,10,default
    animation=workspaces,1,8.8,overshot,slide
    animation=border,1,14,default
}

# misc
misc {
  disable_hyprland_logo=true
  disable_splash_rendering=true
  mouse_move_enables_dpms=true
  vfr = true
  hide_cursor_on_touch = true
}

# Layouts 
dwindle {
    no_gaps_when_only = false
    pseudotile = true # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # you probably want this
}

# window rule
# float
windowrule = float, discord
windowrule = float, Thunar
windowrule = float, vlc 
windowrule = float, title:^(Volume Control)$
windowrule = float, gwenview 
windowrule=float, Code
windowrule = float, wofi
windowrule=float,Rofi
windowrule=float,pavucontrol
windowrulev2 = float,class:^(brave)$,title:^(Save File)$
windowrulev2 = float,class:^(brave)$,title:^(Open File)$
windowrulev2 = float,class:^(firefox)$,title:^(Picture-in-Picture)$
windowrulev2 = float,class:^(blueman-manager)$
windowrulev2 = float,class:^(org.twosheds.iwgtk)$
windowrulev2 = float,class:^(blueberry.py)$
windowrulev2 = float,class:^(xdg-desktop-portal-gtk)$
windowrulev2 = float,class:^(geeqie)$
# fullscreen
windowrule = fullscreen, Gimp 
# place
windowrule = center, vlc 
windowrule = fullscreen, wlogout
# opacity 
windowrule=opacity 0.92, Thunar
windowrule=opacity 0.96, discord
windowrule=opacity 0.9, Code
windowrule=opacity 0.88, obsidian
# othe
windowrulev2 = workspace 9, class:^(Spotify)$
windowrule=animation popin,Rofi

# Binding
$mainMod = SUPER

# window management
bind = $mainMod, Q, killactive, 
#bind = $mainMod SHIFT, Q, exit, 
bind = $mainMod, Space, togglefloating, 
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, V, togglesplit, # dwindle

# MISC
bind = $mainMod SHIFT, Q, exec, wlogout --protocol layer-shell -b 5 -T 400 -B 400
bind = $mainMod, Return, exec, kitty
bind = $mainMod, E, exec, Thunar
bind = $mainMod, R, exec, rofi -show drun

# Move Focus
bind = $mainMod, h, movefocus, l
bind = $mainMod, l, movefocus, r
bind = $mainMod, k, movefocus, u
bind = $mainMod, j, movefocus, d

# Move worksapce on monitor
bind = $mainMod, tab, workspace, m+1
bind = $mainMod SHIFT, tab, workspace, m-1

# Move Window
bind = $mainMod SHIFT, h, movewindow, l
bind = $mainMod SHIFT, l, movewindow, r
bind = $mainMod SHIFT, k, movewindow, u
bind = $mainMod SHIFT, j, movewindow, d

# Resize
bind = $mainMod CTRL, left, resizeactive, -80 0
bind = $mainMod CTRL, right, resizeactive, 80 0
bind = $mainMod CTRL, up, resizeactive, 0 -40
bind = $mainMod CTRL, down, resizeactive, 0 40

# Switch workspace
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move workspace
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow
