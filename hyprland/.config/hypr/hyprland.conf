# autogenerated = 1 # remove this line to remove the warning

# Exce
exec-once=dunst
exec-once=fcitx5 
exec-once = /usr/lib/polkit-kde-authentication-agent-1
exec-once = systemctl --user restart pipewire
exec-once = systemctl --user restart pipeplumber
exec-once = swaybg -m fill -i ~/Pictures/Wallpapers/smile.jpg
exec-once = waybar

# Monitor  check: hyprctl monitors
monitor=,preferred,auto,auto
monitor=DP-3,2560x1440@60,0x0,1
#monitor=DP-2,transform,1
# transform
#monitor=DP-3,3840x2160@60,1440x0,1.5 
# not transform
monitor=DP-1,3840x2160@60,2560x0,1.5

# Input
input {
    kb_layout = us
    follow_mouse = 0
    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

# general
general {
    gaps_in=5
    gaps_out=5
    border_size=1    
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)
    layout = dwindle
}

# decoration
decoration {
    # rounding
    rounding = 5
    multisample_edges = true

    # Opacity
    active_opacity = 1.0
    inactive_opacity = 1.0

    # blur
    blur = false
    blur_size = 3
    blur_passes = 1
    blur_new_optimizations = true
    
    # shadow
    drop_shadow = false
    shadow_ignore_window = true
    shadow_offset = 1 2
    shadow_range = 10
    shadow_render_power = 2
    col.shadow = 0x66404040
}

# animations
animations {
  enabled = true
  # Beser curve
  bezier = overshot, 0.05, 0.9, 0.1, 1.05
  bezier = smoothOut, 0.36, 0, 0.66, -0.56
  bezier = smoothIn, 0.25, 1, 0.5, 1

  animation = windows, 1, 5, overshot, slide
  animation = windowsOut, 1, 4, smoothOut, slide
  animation = windowsMove, 1, 4, default
  animation = border, 1, 10, default
  animation = fade, 1, 10, smoothIn
  animation = fadeDim, 1, 10, smoothIn
  animation = workspaces, 1, 6, default

}

# Layouts 
dwindle {
    no_gaps_when_only = false
    pseudotile = true # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # you probably want this
}

# window rule
windowrule = float, Rofi
windowrule = fullscreen, wlogout
#windowrule = float, thunar


# Binding
$mainMod = SUPER

# window management
bind = $mainMod, Q, killactive, 
#bind = $mainMod SHIFT, Q, exit, 
bind = $mainMod, Space, togglefloating, 
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, V, togglesplit, # dwindle

# MISC
bind = $mainMod SHIFT, Q, exec, wlogout
bind = $mainMod, Return, exec, kitty
bind = $mainMod, E, exec, thunar
bind = $mainMod, R, exec, wofi --show drun -I -m -i,

# Move Focus
bind = $mainMod, h, movefocus, l
bind = $mainMod, l, movefocus, r
bind = $mainMod, k, movefocus, u
bind = $mainMod, j, movefocus, d

# Move Window
bind = $mainMod SHIFT, h, movewindow, l
bind = $mainMod SHIFT, l, movewindow, r
bind = $mainMod SHIFT, k, movewindow, u
bind = $mainMod SHIFT, j, movewindow, d

# Resize
bind = SUPER CTRL, h, resizeactive, -40 0
bind = SUPER CTRL, l, resizeactive, 40 0
bind = SUPER CTRL, k, resizeactive, 0 -40
bind = SUPER CTRL, j, resizeactive, 0 40

# Switch workspace
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move workspace
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow
